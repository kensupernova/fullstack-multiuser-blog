application: amazing-blog-site
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /.*
  script: blog.app

libraries:
- name: jinja2
  version: latest
- name: PIL
  version: "1.1.7"  
