<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css" />

  <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">



  <title>Amazing Blogs</title>
</head>

<body>
  <div class="container">
    <div class="header row-section">
      <a href="/" class="main-title col-sm-12">
        Amazing Blogs
      </a>
    </div>
     
    <div class="login-area nav-bar row-section">
      <div class="col-sm-12"> 
        {% if user %}
          <span class="user-name-holder" >{{user.name}}</span>
          (<a class="login-link" href="/logout">logout</a>) 
          |
          <a href="/blog/newpost" >new post</a>
          <span class="is-loggedin-holder" style="display:none;">1</span>
        {% else %}
          <a class="login-link" href="/login">login</a>
          |
          <a class="login-link" href="/signup">signup</a>
          |
          <a href="/blog/newpost" >new post</a>
          <span class="is-loggedin-holder" style="display:none;">0</span>
        {% endif %}
      </div>
       
      
    </div>

    <div id="content" class="row-section">
      <div class="col-sm-12"> 
          {% block content %}
          {% endblock %}
      </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/js/blog.js"></script>
</body>

</html>
